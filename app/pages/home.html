<div class="jumbotron" style="padding-top: 5px;font-size: 14px; background-color: #fff;">
	<section  ng-controller="TodoCtrl">
			 <form id="todo-form"  class="well">
				<h3>Add New Job</h3>
				<hr>
				<div class="form-group">
					<label class="col-md-2 control-label" >Job title</label> 
					<input id="new-d" placeholder="Job title" ng-model="newTodo" autofocus required>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" >Type</label> 
						  <select  ng-model="jobtype" style="height: 31px;width: 156px;">
							  <option value="Full Time" >Full Time</option>
							  <option value="Freelance">Freelance</option>
							  <option value="Contract">Contract</option>
							  <option value="Internship">Internship</option>
						  </select>
					
					
				</div>	
				
				<div class="form-group">		
					<label class="col-md-2 control-label" >Job description</label> 
					<textarea id="job-description" rows="4" cols="30" placeholder="Job description"  ng-model="jobdescription"> </textarea>	
					
				</div>	
				
				<div class="form-group">		
					<label class="col-md-2 control-label" for="name">Contact email</label> 
					<input type="email" id="job-email" placeholder="Job email" ng-model="jobemail" >
				</div>

				 <br/>

				 <input type="button" value="Save" ng-click="addTodo()" class="btn btn-primary"/>
				</form> 

		<section id="main" ng-show="todos.length" ng-cloak style="margin:30px">
			<input id="toggle-alld" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
			<label for="toggle-alld">Mark all as complete</label>
			
			<table class="table table-striped table-bordered">
				<thead style="background: #ddd;"> 
					<tr>
						<th></th>
						<th>Job Title</th>
						<th>Type</th>
						<th>Contact</th>
						
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						 <form ng-submit="doneEditing(todo)">
						<td><input class="toggle" type="checkbox" ng-model="todo.completed"></td>
						
						<td >
						   <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
							
							   <input class="editf"  ng-trim="false" ng-model="todo.title" todo-escape="revertEditing(todo)" ng-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
							 
						</td>
					   <td>{{ todo.type }}
					   
					   
					   </td>
					   <td>{{ todo.email }}
					  
					   </td>
					 
					   
					   </td>
					   <td>
							<button  ng-click="viewDetail(todo)">view</button>
							<button >Edit</button>
							<button class="destroy" ng-click="removeTodo(todo)">x</button>
							
						</td>
						</form>
					 </tr>
					</tbody>
				</table>  

              <div ng-model="collapsed" ng-click="collapsed=!collapsed" style="float:right" ><button > Hide</button></div>
          <div class="well"  ng-hide="collapsed"  ng-animate="{show:'animate-show', hide:'animate-hide'}" >
		   
          <table class="table table-striped table-bordered" >
				<tbody>
					<tr  style="background:white" >
                      Job Title: <b>{{viewdata.title}}</b><br>
						
					  Type: <b>{{ viewdata.type }}</b><br>

					  Description: <b>{{ viewdata.description }}</b><br>

					  Contact: <b>{{ viewdata.email }}</b><br>

					  Posted Date: <b>{{ viewdata.posted | date:'MM-dd-yyyy' }}</b><br>
						
					 </tr>
					</tbody>
				</table> 
            </div>
				
		</section>
		
	</section>

	
				
  </div>
