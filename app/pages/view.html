<div class="jumbotron" style="padding-top: 5px;font-size: 14px;">
	
			
			<table class="table table-striped table-bordered">
				<thead style="background: #ddd;"> 
					<tr>
						<th></th>
						<th>Job Title</th>
						<th>Type</th>
						<th>Job contact</th>
						<th>Posted Date</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="todo in viewdata | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						 <form ng-submit="doneEditing(todo)">
						<td><input class="toggle" type="checkbox" ng-model="todo.completed"></td>
						
						<td >
						   <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
							
							   <input class="editf"  ng-trim="false" ng-model="todo.title" todo-escape="revertEditing(todo)" ng-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
							 
						</td>
					   <td>{{ todo.type }}
					   
					   
					   </td>
					   <td>{{ todo.email }}
					  
					   </td>
					   <td>{{ todo.posted | date:'MM-dd-yyyy' }}
					   
					   </td>
					   <td>
							
							<button class="destroy" ng-click="removeTodo(todo)">x</button>
							
						</td>
						</form>
					 </tr>
					</tbody>
				</table>    
		

  </div>
